<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡ 072GPT Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="chat-container">
    <h2 class="title">âš¡ 072GPT Web</h2>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="ðŸ’¬ Type message..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("msg", role);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Floating animation
      setTimeout(() => div.classList.add("show"), 100);
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";
      appendMessage("bot", "Typing...");

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      const lastBot = document.querySelector(".bot:last-child");
      lastBot.textContent = data.reply;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
